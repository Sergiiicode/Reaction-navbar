<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0a9dff3ae4.js"
      crossorigin="anonymous"
    ></script>
    <title>Reaction list</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <button class="like" href="#">
              <i class="fa-solid fa-thumbs-up"></i>
            </button>
          </li>
          <li>
            <button class="heart" href="#">
              <i class="fa-solid fa-heart"></i>
            </button>
          </li>
          <li>
            <button class="angry" href="#">
              <i class="fa-solid fa-face-angry"></i>
            </button>
          </li>
          <li>
            <button class="sad" href="#">
              <i class="fa-solid fa-face-sad-cry"></i>
            </button>
          </li>
          <li>
            <button class="happy" href="#">
              <i class="fa-solid fa-face-laugh-squint"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
